<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div>
          <div class="card">
            <div class="card__content">
              <div class="card__header">
                <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__subtitle">Perfume</p>
              </div>
              <div class="card__body">
                <p>
                  A floral, solar and voluptuous interpretation composed by
                  Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
              </div>
              <div class="button-price-group">
                <div class="price-group">
                  <span class="price-group__price">$149.99</span>
                  <span class="price-group__discount">
                    <s>$169.99</s>
                  </span>
                </div>
                <div class="button">
                  <img
                    src="images/icon-cart.svg"
                    alt=""
                    class="button__icon"
                    aria-hidden="true"
                  />
                  <span class="button__text">Add to Cart</span>
                </div>
              </div>
            </div>
            <div class="card__image-wrapper">
              <img
                src="images/image-product-mobile.jpg"
                alt=""
                class="card__image"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/juss-10/product-review-card-component"
          target="_blank"
          >Justin T</a
        >.
      </p>
    </footer>
  </body>
</html>
